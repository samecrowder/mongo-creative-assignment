<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Angular Stuff -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script src="../javascripts/app.js"></script>
        
    </head>
    <body>
        <div ng-app='app' ng-controller='mainCtrl'>
            
            <div class="container">
                <div class="row padding-xl">
                    <div class="title-box">
                        <div class="title-text">Welcome to the Chuck Norris Joke Generator</div>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="well clearfix">
                            <blockquote>
                                <p id="output">Click for a random joke</p>
                                <footer>
                                    Chuck Norris
                                    <cite title="Source Title">Internet Database</cite>
                                </footer>
                                <div class="row vertical-align name-input-row">
                                    <div class="col-sm-6 nopadding">
                                        <p class="fright" style="margin-right:2em;">Enter any name here to replace 'Chuck Norris'</p>
                                    </div>
                                    <div class="col-sm-6 nopadding">
                                        <input id="joke-name" type="text" value="Chuck Norris">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 fleft">
                                        <button class="btn btn-success" id="getjoke" ng-click="getJoke()">New Joke</button>
                                    </div>
                                </div>
                            </blockquote>
                            <blockquote>
                                <div class="row">
                                    <div class="col-md-4">
                                        <button type='button' class='btn btn-primary' ng-click="updateJokes()">
                                            Click here to save the joke to the database
                                        </button>
                                    </div>
                                    <div class="col-md-8">
                                        <ul id="jokesList">
                                        </ul>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
